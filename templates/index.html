<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Trainer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <h1>Typing Trainer</h1>

    <div id="controls">
        <label for="mode">Mode:</label>
        <select id="mode">
            <option value="letters">Letters</option>
            <option value="words" selected>Words</option>
            <option value="sentences">Sentences</option>
            <option value="paragraph">Paragraph</option>
        </select>

        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <div class="control-group letters" style="display: none;">
            <label for="length">Length (letters):</label>
            <input type="range" id="length" min="50" max="500" value="100">
            <span id="length-value">100</span>
        </div>

        <div class="control-group words sentences" style="display: none;">
            <label for="num-words">Number of Words:</label>
            <input type="range" id="num-words" min="5" max="50" value="20">
            <span id="num-words-value">20</span>
        </div>

        <div class="control-group paragraph" style="display: none;">
            <label for="num-sentences">Sentences (paragraph):</label>
            <input type="range" id="num-sentences" min="1" max="10" value="5">
            <span id="num-sentences-value">5</span>
        </div>

        <div class="control-group sentences paragraph" style="display: none;">
            <label for="num-words-sentence">Words per sentence:</label>
            <input type="range" id="num-words-sentence" min="1" max="20" value="8">
            <span id="num-words-sentence-value">8</span>
        </div>

        <button id="new-text">New Text</button>
    </div>

    <div id="text-to-type">
        <p>Loading text...</p> <!--Изменен текст заглушки-->
    </div>

    <textarea id="user-input" placeholder="Start typing..."></textarea>

    <div id="stats">
        <p>Speed: <span id="speed">0</span> WPM</p>
        <p>Accuracy: <span id="accuracy">100</span>%</p>
    </div>

    <div id="keyboard"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
